<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoSherd</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <!-- Header -->
        <header class="app-header">
            <div class="logo">
                <span>NoSherd</span>
            </div>

            <div id="connection-box" class="status-badge">
                <div class="status-dot"></div>
                <span>Receiver Mode</span>
            </div>

            <div style="display: flex; align-items: center; gap: 1rem;">
                <div class="search-box">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" style="opacity:0.5">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" placeholder="Search files..." id="search-input">
                </div>

                <!-- Upload Button -->
                <button id="upload-btn" class="btn btn-icon" title="Upload Files"
                    style="background: white; width: 40px; height: 40px; border-radius: 50%; box-shadow: 0 2px 8px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; color: var(--accent-color);">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </button>
                <input type="file" id="file-input" multiple style="display: none;">

                <div class="profile-icon">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
            </div>
            <!-- Refresh Button hidden in menu or auto-refresh, kept simple for now -->
        </header>

        <!-- Main Content -->
        <main class="card" style="min-height: 80vh;">
            <div class="card-title">
                <div>Files Shared With You</div>
                <div class="breadcrumb" id="breadcrumb"
                    style="font-size: 0.9rem; font-weight: normal; margin-left: auto;">
                    <span class="breadcrumb-item active">Home</span>
                </div>
                <button class="btn btn-icon" id="refresh-btn" title="Refresh"
                    style="margin-left: 1rem; background: #F4F4F5; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: none; cursor: pointer;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                </button>
            </div>

            <div id="file-list" class="file-grid" style="margin-top: 1rem;">
                <!-- Content injected by app.js -->
                <div class="loading">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="animation: spin 1s linear infinite; margin-right: 10px;">
                        <line x1="12" y1="2" x2="12" y2="6"></line>
                        <line x1="12" y1="18" x2="12" y2="22"></line>
                        <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                        <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                        <line x1="2" y1="12" x2="6" y2="12"></line>
                        <line x1="18" y1="12" x2="22" y2="12"></line>
                        <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                        <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                    </svg>
                    Loading files...
                </div>
            </div>
        </main>
    </div>

    <style>
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>

    <!-- Video Modal -->
    <div id="video-player-container" class="modal-overlay">
        <div class="modal-content">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span id="video-title" style="font-weight:600;">Now Playing</span>
                <button class="btn btn-icon" id="close-video">✕</button>
            </div>
            <video id="video-player" controls autoplay></video>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="image-viewer" class="modal-overlay">
        <div class="modal-content">
            <div style="display:flex; justify-content:flex-end;">
                <button class="btn btn-icon" id="close-image">✕</button>
            </div>
            <img id="image-display" src="" alt="Preview">
        </div>
    </div>

    <!-- Upload Progress Modal -->
    <div id="upload-progress" class="modal-overlay">
        <div class="modal-content" style="text-align: center;">
            <div style="margin-bottom: 1rem; font-weight: 600; font-size: 1.1rem;">Uploading...</div>

            <div style="position: relative; width: 100px; height: 100px; margin: 0 auto;">
                <svg viewBox="0 0 36 36" style="width: 100%; height: 100%; transform: rotate(-90deg);">
                    <!-- Background Circle -->
                    <path d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="#eee" stroke-width="4" />

                    <!-- Progress Circle -->
                    <path id="progress-circle" d="M18 2.0845
                        a 15.9155 15.9155 0 0 1 0 31.831
                        a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke="var(--accent-color)" stroke-width="4"
                        stroke-dasharray="0, 100" />
                </svg>
                <div id="progress-text"
                    style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: bold;">
                    0%</div>
            </div>

            <div id="upload-status" style="margin-top: 1rem; color: var(--text-muted); font-size: 0.9rem;">Starting...
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
